<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양은이네 예약 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1>🍖 양은이네 예약 시스템</h1>
            <p>간편한 테이블 예약 관리</p>
        </div>

        <!-- 상태 바 -->
        <div class="status-bar">
            <div class="connection-status" id="connectionStatus">🟢 연결됨</div>
            <button class="sound-btn" id="soundBtn" onclick="toggleSound()">
                <span id="soundIcon">🔊</span>
            </button>
        </div>

        <!-- 탭 -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('reservation')">예약하기</button>
            <button class="tab" onclick="showTab('status')">예약현황</button>
            <button class="tab" onclick="showTab('table')">예약현황(표)</button>
        </div>

        <!-- 예약하기 탭 -->
        <div id="reservation-tab" class="tab-content active">
            <div class="form-container">
                <h2>📝 새 예약 등록</h2>
                <form id="reservationForm" onsubmit="submitReservation(event)">
                    <!-- 성함 -->
                    <div class="form-group">
                        <label for="name">성함 <span class="required">*</span></label>
                        <input type="text" id="name" required placeholder="예약자 성함을 입력하세요">
                    </div>

                    <!-- 인원수 -->
                    <div class="form-group">
                        <label for="people">인원수 <span class="required">*</span></label>
                        <div class="number-input">
                            <button type="button" class="number-btn" onclick="changePeople(-1)">-</button>
                            <input type="number" id="people" min="1" max="68" value="2" required readonly>
                            <button type="button" class="number-btn" onclick="changePeople(1)">+</button>
                        </div>
                    </div>

                    <!-- 예약일자 -->
                    <div class="form-group">
                        <label for="date">예약일자 <span class="required">*</span></label>
                        <input type="date" id="date" required>
                    </div>

                    <!-- 시간 -->
                    <div class="form-group">
                        <label for="time">예약시간 <span class="required">*</span></label>
                        <select id="time" required>
                            <option value="">시간 선택</option>
                            <option value="11:00">11:00</option>
                            <option value="11:30">11:30</option>
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                            <option value="16:00">16:00</option>
                            <option value="16:30">16:30</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                            <option value="18:00">18:00</option>
                            <option value="18:30">18:30</option>
                            <option value="19:00">19:00</option>
                            <option value="19:30">19:30</option>
                            <option value="20:00">20:00</option>
                            <option value="20:30">20:30</option>
                            <option value="21:00">21:00</option>
                            <option value="21:30">21:30</option>
                        </select>
                    </div>

                    <!-- 연락처 -->
                    <div class="form-group">
                        <label for="phone">연락처 <span class="optional">(선택사항)</span></label>
                        <input type="tel" id="phone" placeholder="010-0000-0000">
                    </div>

                    <!-- 예약 요구사항 -->
                    <div class="form-group">
                        <label for="requests">예약 요구사항 <span class="optional">(선택사항)</span></label>
                        <textarea id="requests" placeholder="특별한 요청사항이 있으시면 입력해주세요" rows="3"></textarea>
                    </div>

                    <!-- 테이블 선택 -->
                    <div class="form-group">
                        <label>테이블 선택 <span class="required">*</span></label>
                        <div class="table-selection" id="table-selection">
                            <!-- 테이블 레이아웃이 여기에 생성됩니다 -->
                        </div>
                        <input type="hidden" id="selectedTables" required>
                    </div>

                    <!-- 제출 버튼 -->
                    <button type="submit" class="submit-btn">
                        <span>✨ 예약하기</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- 예약현황 탭 -->
        <div id="status-tab" class="tab-content">
            <div class="status-container">
                <div class="status-header">
                    <h2>📊 예약현황</h2>
                    <div class="date-selector">
                        <input type="date" id="statusDate" onchange="updateStatus()">
                    </div>
                </div>

                <!-- 통계 카드 -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">총 예약</div>
                        <div class="stat-value" id="totalReservations">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">총 인원</div>
                        <div class="stat-value" id="totalPeople">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">사용 테이블</div>
                        <div class="stat-value" id="usedTables">0/17</div>
                    </div>
                </div>

                <!-- 시간대별 예약 현황 -->
                <div class="time-slots" id="timeSlots">
                    <!-- 시간대별 예약이 여기에 표시됩니다 -->
                </div>

                <!-- 예약 목록 테이블 -->
                <div class="reservation-list">
                    <h3>📋 예약 목록</h3>
                    <div class="table-responsive">
                        <table class="reservation-table" id="reservationTable">
                            <thead>
                                <tr>
                                    <th>시간</th>
                                    <th>성함</th>
                                    <th>인원</th>
                                    <th>테이블</th>
                                    <th>연락처</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody id="reservationTableBody">
                                <tr>
                                    <td colspan="6" class="no-data">예약이 없습니다.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 예약현황(표) 탭 -->
        <div id="table-tab" class="tab-content">
            <div class="status-container">
                <h2>📋 예약현황 (전체 목록)</h2>
                <div class="reservation-list">
                    <div class="table-responsive">
                        <table class="reservation-table" id="allReservationTable">
                            <thead>
                                <tr>
                                    <th>날짜</th>
                                    <th>시간</th>
                                    <th>예약자명</th>
                                    <th>인원</th>
                                    <th>테이블명</th>
                                    <th>연락처</th>
                                    <th>요구사항</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody id="allReservationTableBody">
                                <tr>
                                    <td colspan="8" class="no-data">예약이 없습니다.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 알림 컨테이너 -->
    <div id="alert-container"></div>

    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>처리 중...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
